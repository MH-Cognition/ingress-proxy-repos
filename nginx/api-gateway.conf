server {
    listen 80;
    server_name _;

    # -------------------------
    # Health / sanity check
    # -------------------------
    location = /__ping {
        return 200 "nginx-alive\n";
    }

    # -------------------------
    # Identity Service
    # -------------------------
    location ^~ /api/v1/identity/ {
        proxy_pass http://identity:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # -------------------------
    # Tenant Service
    # -------------------------
    location ^~ /api/v1/tenant/ {
        proxy_pass http://tenant:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # -------------------------
    # Notification Service
    # -------------------------
    location ^~ /api/v1/notification/ {
        proxy_pass http://notification:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
